{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {% for object in object_list %}
      {{ object }}
    {% endfor %}
  </div>
</div>
{% endblock content %}

{% block navbar %}

{% endblock navbar %}
